<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images</title>
</head>
<body>
    <h3>Image referenced from inside a project</h3>
    <img src="../3-assets/TurnForTheWorse.jpg" width="300" height="300">

    <hr>
    <h3>Referencing an outside url</h3>
    <img src="https://ericjoyner.com/wp-content/uploads/2018/01/3-wise-guys.jpg">

    <hr>
    <h3>Image referencing another page from an image</h3>
    <a href="https://ericjoyner.com/turnfortheworse/"><img src="../3-assets/TurnForTheWorse.jpg" width="300" height="300"></a>

    <hr>
    <h3>adding a little style to the image</h3>
    <a href="https://ericjoyner.com/turnfortheworse/"><img src="../3-assets/TurnForTheWorse.jpg" class="circle" width="300" height="300"></a>

    <style>
        .circle{
            border-radius: 150px;
        }
    </style>
</body>
</html>
